{% extends "layout.html" %}

{% block content %}
<style>
.link {
    background-color: white;
    border: 2px solid black;
    border-radius: 12px;
    color: black;
    padding: 5px 10px;
    text-align: center;
    display: inline-block;
    font-size: 20px;
    margin: 10px 30px;
    cursor: pointer;
    transition-duration: 0.4s;
}
.link:hover{
  background-color: #4CAF50; /* Green*/
  color: white;
}
</style>

{% if greeting %}
  I just wanted to say
  <em style="color: green; font-size: 2em">{{ greeting }}</em>
{% else %}
  <em>Hello</em>, world!
{% endif %}
<br>
<br>
<button class="link"
onclick="window.location.href = '\hello'">
  Try another greeting
</button>

{% endblock %}
